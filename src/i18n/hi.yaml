back: << वापस
main-menu: मुख्य मेनू
once-again: एक बार फिर
error: त्रुटि

games:
  slots: स्लॉट
  live: लाइव
  minigames: मिनी

start:
  msg: |
    {{botName}}: आपका विजयी एल्गोरिथम 🎯
    
    क्या आप फायदे के साथ खेलना चाहते हैं?
    हमारा बॉट आपका व्यक्तिगत विश्लेषक है, जिसे कैसीनो साइट के हैश का विश्लेषण करके बनाया गया है। यह संभावनाओं की गणना करता है और आपकी जीत के लिए सर्वोत्तम अवसर खोजता है।
    
    ⚡️ 2 चरणों में शुरू करें:
    पहुंच प्राप्त करें: लिंक के माध्यम से पंजीकरण करें → {{referralLink}}
    
    इस चरण के बिना, हमारा सॉफ्टवेयर आपकी मदद नहीं कर सकता।
    
    🤝सक्रियण के बाद, बस एक गेम चुनें — और कृत्रिम बुद्धिमत्ता को अपना रणनीतिक लाभ बनने दें।

slots:
  conversation-start:
    msg: |
      मैं आपके स्क्रीनशॉट से स्लॉट की स्थिति का विश्लेषण करता हूँ और बोनस गेम को सक्रिय करने के लिए इष्टतम स्पिन की संख्या की गणना करता हूँ।

      यह कैसे काम करता है:
      1) खुले स्लॉट का स्क्रीनशॉट लें।
      2) इसे मुझे भेजें।
      3) व्यक्तिगत गणना और सिफारिश प्राप्त करें।
      
      सही समय पर अपना स्पिन करें। अभी स्क्रीनशॉट भेजें!
    error:
      not-a-image: |
        यह छवि जैसा नहीं लग रहा है, कृपया खुले स्लॉट का स्क्रीनशॉट भेजें

  conversation-analysis-start:
    msg: |
      बढ़िया, मुझे आपका स्क्रीनशॉट मिल गया है और मैं इसका विश्लेषण शुरू कर रहा हूँ। इसमें कुछ समय लग सकता है, कृपया प्रतीक्षा करें

  conversation-result:
    msg: |
      बोनस गेम तक {{nextGame}} स्पिन बाकी हैं, संभावना: {{chanceToWin}}%

live:
  conversation-start:
    msg: |
      स्लॉट के विपरीत, लाइव गेम में लय और आंकड़े होते हैं। मैं उनका वास्तविक समय में विश्लेषण करता हूँ।
      
      लाइव डीलर के साथ गेम का स्क्रीनशॉट भेजें, जहां पिछले दांव दिखाई दे रहे हों। मैं गणना करूंगा कि कब बोनस राउंड को ट्रिगर करने की संभावना अधिकतम है, और आपको बताऊंगा कि कितने गेम के बाद दांव लगाना चाहिए।
    error:
      not-a-image: |
        यह छवि जैसा नहीं लग रहा है, कृपया खुले लाइव गेम का स्क्रीनशॉट भेजें

  conversation-analysis-start:
    msg: |
      बढ़िया, मुझे आपका स्क्रीनशॉट मिल गया है और मैं इसका विश्लेषण शुरू कर रहा हूँ।

  conversation-result:
    msg: |
      बोनस गेम तक {{nextGame}} गेम बाकी हैं, संभावना: {{chanceToWin}}%

mini:
  choose-game:
    msg: |
      नमस्ते, कृपया एक मिनी-गेम चुनें।

  games:
    luckyjet: लकी जेट
    luckyjet_analogues: लकी जेट एनालॉग्स
    coinflip: कॉइन फ्लिप
    plinko: प्लिंको

  luckyjet:
    instruction: |
      5 दांव लगाएं और इस प्रारूप में परिणाम लिखें: x2, x1.5, x3, x1.1, x7

  luckyjet_analogues:
    instruction: |
      5 दांव लगाएं और इस प्रारूप में परिणाम लिखें: x2, x1.5, x3, x1.1, x7

  coinflip:
    instruction: |
      5 सिक्के उछालें और इस प्रारूप में परिणाम दर्ज करें (T - पूंछ, H - सिर): THTHT

  plinko:
    instruction: |
      5 गेंदें गिराएं और इस प्रारूप में गुणांक दर्ज करें: x2, x1.5, x3, x1.1, x7

  input-error: |
    कृपया दांव के परिणामों को इस प्रारूप में पाठ के रूप में भेजें: x2, x1.5, x3, x1.1, x7

  input-error-coinflip: |
    कृपया दांव के परिणामों को इस प्रारूप में पाठ के रूप में भेजें: THTHT

  analysis-start:
    msg: |
      परिणामों का विश्लेषण कर रहा हूँ, कृपया थोड़ी प्रतीक्षा करें...

  result-simple:
    msg: |
      अगला गेम: x{{x}}, संभावना: {{chance}}%

  result-coinflip:
    msg: |
      अनुमानित अगला क्रम: {{prediction}}

  result-plinko:
    msg: |
      x100 पकड़ने के लिए {{prediction}} गेंदें गिराएं
