start:
  msg: |
    {{botName}}: Kazanma algoritman 🎯
    
    Avantajlı oynamak ister misin?
    Botumuz, casino sitesinin hash analizine dayalı olarak oluşturulmuş kişisel analizcindir. Kazanma şansını hesaplar ve senin için en iyi fırsatları bulur.
    
    ⚡️ 2 adımda başla:
    Erişim aç: Bağlantıdan kaydol → {{referralLink}}
    
    Bu adım olmadan yazılımımız sana yardımcı olamaz.
    
    🤝Aktivasyondan sonra sadece oyunu seç ve yapay zekanın stratejik avantajın olmasına izin ver.

slots:
  conversation-start:
    msg: |
      Slotun durumunu ekran görüntünden analiz ediyorum ve bonus oyununun etkinleştirilmesi için en uygun dönüş sayısını hesaplıyorum.

      Nasıl çalışır:
      1) Açık slotun ekran görüntüsünü al.
      2) Bana gönder.
      3) Kişisel hesaplama ve öneri al.
      
      Dönüşünü zamanında yap. Ekran görüntüsünü gönder!
    error:
      not-a-image: |
        Bu bir resim gibi görünmüyor, açık slotun ekran görüntüsünü gönder

  conversation-analysis-start:
    msg: |
      Harika, ekran görüntüsünü aldım, analiz etmeye başlıyorum, bu biraz zaman alabilir, lütfen bekle

  conversation-result:
    msg: |
      Bonus oyuna {{nextGame}} dönüş kaldı, olasılık: {{chanceToWin}}%

live:
  conversation-start:
    msg: |
      Slotlardan farklı olarak, canlı oyunlarda ritim ve istatistik vardır. Bunları gerçek zamanlı analiz ediyorum.
      
      Son bahislerin göründüğü canlı krupiyer oyunundan ekran görüntüsü gönder. Bonus turunun başlama olasılığı en yüksek olduğunda zamanı hesaplayacağım ve ne zaman bahis yapacağını söyleyeceğim.
    error:
      not-a-image: |
        Bu bir resim gibi görünmüyor, açık canlı oyunun ekran görüntüsünü gönder

  conversation-analysis-start:
    msg: |
      Harika, ekran görüntüsünü aldım, analiz etmeye başlıyorum.

  conversation-result:
    msg: |
      Bonus oyuna {{nextGame}} oyun kaldı, olasılık: {{chanceToWin}}%

