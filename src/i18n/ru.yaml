start:
  msg: |
    Приветствую тебя в {{botName}}, этот бот создан с помощью ии и анализа хеша сайтов казино чтоб помочь тебе больше выигрывать, для корректной работы зарегистрируйся по этой ссылке: {{referralLink}}, мы не можем проверить корректность регистрации но предупреждаем что наш софт не сможет помочь тебе без этого действия, после этого выбирай во что будешь играть и мы поможем тебе.

slots:
  conversation-start:
    msg: |
      Привет, я помогу тебе поиграть в слоты, отправь мне скриншот открытого слота чтобы я его проанализировал и сказал тебе сколько спинов нужно сделать для того чтоб поймать бонуску
    error:
      not-a-image: |
        Это не похоже на картинку, отправь скриншот открытого слота

  conversation-analysis-start:
    msg: |
      Отлично, я получил скриншот, начинаю анализировать его, это может занять некоторое время, пожалуйста подожди

  conversation-result:
    msg: |
      До бонусной игры осталось {{nextGame}} спинов, вероятность: {{chanceToWin}}%

