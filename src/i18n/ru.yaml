start:
  msg: |
    Omega Gamba Bot: Твой выигрышный алгоритм 🎯
    
    Хочешь играть с преимуществом?
    Наш бот — это твой личный аналитик, который создан с помощью анализа хэша сайта казино. Считает шансы и ищет лучшие возможности для твоей победы.
    
    ⚡️ Начни за 2 шага:
    Открой доступ: Зарегистрируйся по ссылке → {{referralLink}}
    
    Без этого шага наш софт не сможет помочь тебе.
    
    🤝После активации просто выбери игру — и позволь искусственному интеллекту стать твоим стратегическим преимуществом.

slots:
  conversation-start:
    msg: |
      Я анализирую состояние слота по твоему скриншоту и вычисляю оптимальное количество спинов для активации бонусной игры.

      Как это работает:
      1)Сделай скриншот открытого слота.
      2)Отправь его мне.
      3)Получи персональный расчет и рекомендацию.
      
      Сделай свое вращение вовремя. Отправляй скриншот!
    error:
      not-a-image: |
        Это не похоже на картинку, отправь скриншот открытого слота

  conversation-analysis-start:
    msg: |
      Отлично, я получил скриншот, начинаю анализировать его, это может занять некоторое время, пожалуйста подожди

  conversation-result:
    msg: |
      До бонусной игры осталось {{nextGame}} спинов, вероятность: {{chanceToWin}}%

live:
  conversation-start:
    msg: |
      В отличие от слотов, в лайв-играх есть ритм и статистика. Я анализирую их в реальном времени.
      
      Отправь мне скриншот игры с live-дилером, где видны последние выпавшие ставки. Я вычислю момент, когда вероятность запуска бонус-раунда максимальна, и подскажу, через сколько сделать ставку.
    error:
      not-a-image: |
        Это не похоже на картинку, отправь скриншот открытого лайва

  conversation-analysis-start:
    msg: |
      Отлично, я получил скриншот, начинаю его анализировать.

  conversation-result:
    msg: |
      До бонусной игры осталось {{nextGame}} игр, вероятность: {{chanceToWin}}%

mini:
  choose-game:
    msg: |
      Привет, пожалуйста, выбери мини-игру.

  games:
    luckyjet: Lucky Jet
    luckyjet_analogues: Lucky Jet Analogues
    coinflip: Coin Flip
    plinko: Plinko

  luckyjet:
    instruction: |
      Сделай 5 ставок и напиши результат в формате: x2, x1.5, x3, x1.1, x7

  luckyjet_analogues:
    instruction: |
      Сделай 5 ставок и напиши результат в формате: x2, x1.5, x3, x1.1, x7

  coinflip:
    instruction: |
      Дропните 5 монеток и впишите результат в формате (Р - решка, О - орёл): РОРОРО

  plinko:
    instruction: |
      Дропните 5 мячиков и впишите иксы в формате: x2, x1.5, x3, x1.1, x7

  input-error: |
    Пожалуйста, отправь результаты ставок текстом в формате: x2, x1.5, x3, x1.1, x7

  input-error-coinflip: |
    Пожалуйста, отправь результаты ставок текстом в формате: РОРОРО

  analysis-start:
    msg: |
      Анализирую результаты, подожди немного...

  result-simple:
    msg: |
      Следующая игра: x{{x}}, вероятность: {{chance}}%

  result-coinflip:
    msg: |
      Предположительная следующая последовательность: {{prediction}}

  result-plinko:
    msg: |
      Дропните {{prediction}} шариков чтоб словить х100