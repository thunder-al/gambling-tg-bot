start:
  msg: |
    {{botName}}: আপনার জয়ী অ্যালগরিদম 🎯
    
    সুবিধা নিয়ে খেলতে চান?
    আমাদের বট আপনার ব্যক্তিগত বিশ্লেষক, যা ক্যাসিনো সাইটের হ্যাশ বিশ্লেষণ করে তৈরি করা হয়েছে। এটি সম্ভাবনা গণনা করে এবং আপনার জয়ের জন্য সেরা সুযোগ খুঁজে বের করে।
    
    ⚡️ ২টি ধাপে শুরু করুন:
    অ্যাক্সেস পান: লিঙ্কের মাধ্যমে নিবন্ধন করুন → {{referralLink}}
    
    এই ধাপ ছাড়া, আমাদের সফটওয়্যার আপনাকে সাহায্য করতে পারবে না।
    
    🤝অ্যাক্টিভেশনের পরে, শুধু একটি গেম বেছে নিন — এবং কৃত্রিম বুদ্ধিমত্তাকে আপনার কৌশলগত সুবিধা হতে দিন।

slots:
  conversation-start:
    msg: |
      আমি আপনার স্ক্রিনশট থেকে স্লটের অবস্থা বিশ্লেষণ করি এবং বোনাস গেম সক্রিয় করার জন্য অপটিমাল স্পিন সংখ্যা গণনা করি।

      এটি কীভাবে কাজ করে:
      ১) খোলা স্লটের একটি স্ক্রিনশট নিন।
      ২) এটি আমাকে পাঠান।
      ৩) ব্যক্তিগতকৃত গণনা এবং সুপারিশ পান।
      
      সঠিক সময়ে আপনার স্পিন করুন। স্ক্রিনশট পাঠান!
    error:
      not-a-image: |
        এটি ছবি মনে হচ্ছে না, অনুগ্রহ করে খোলা স্লটের একটি স্ক্রিনশট পাঠান

  conversation-analysis-start:
    msg: |
      চমৎকার, আমি আপনার স্ক্রিনশট পেয়েছি এবং বিশ্লেষণ শুরু করছি। এতে কিছু সময় লাগতে পারে, অনুগ্রহ করে অপেক্ষা করুন

  conversation-result:
    msg: |
      বোনাস গেম পর্যন্ত {{nextGame}} স্পিন বাকি আছে, সম্ভাবনা: {{chanceToWin}}%

live:
  conversation-start:
    msg: |
      স্লটের বিপরীতে, লাইভ গেমে ছন্দ এবং পরিসংখ্যান রয়েছে। আমি সেগুলি রিয়েল টাইমে বিশ্লেষণ করি।
      
      লাইভ ডিলারের সাথে গেমের একটি স্ক্রিনশট পাঠান, যেখানে সর্বশেষ বাজি দেখা যায়। আমি গণনা করব কখন বোনাস রাউন্ড ট্রিগার করার সম্ভাবনা সর্বাধিক, এবং আপনাকে বলব কত গেম পরে বাজি রাখতে হবে।
    error:
      not-a-image: |
        এটি ছবি মনে হচ্ছে না, অনুগ্রহ করে খোলা লাইভ গেমের একটি স্ক্রিনশট পাঠান

  conversation-analysis-start:
    msg: |
      চমৎকার, আমি আপনার স্ক্রিনশট পেয়েছি এবং বিশ্লেষণ শুরু করছি।

  conversation-result:
    msg: |
      বোনাস গেম পর্যন্ত {{nextGame}} গেম বাকি আছে, সম্ভাবনা: {{chanceToWin}}%

mini:
  choose-game:
    msg: |
      হ্যালো, অনুগ্রহ করে একটি মিনি-গেম বেছে নিন।

  games:
    luckyjet: লাকি জেট
    luckyjet_analogues: লাকি জেট অ্যানালগস
    coinflip: কয়েন ফ্লিপ
    plinko: পিলিংকো

  luckyjet:
    instruction: |
      ৫টি বাজি রাখুন এবং এই ফর্ম্যাটে ফলাফল লিখুন: x2, x1.5, x3, x1.1, x7

  luckyjet_analogues:
    instruction: |
      ৫টি বাজি রাখুন এবং এই ফর্ম্যাটে ফলাফল লিখুন: x2, x1.5, x3, x1.1, x7

  coinflip:
    instruction: |
      ৫টি মুদ্রা টস করুন এবং এই ফর্ম্যাটে ফলাফল লিখুন (T - টেল, H - হেড): THTHT

  plinko:
    instruction: |
      ৫টি বল ড্রপ করুন এবং এই ফর্ম্যাটে গুণক লিখুন: x2, x1.5, x3, x1.1, x7

  input-error: |
    অনুগ্রহ করে বাজির ফলাফল এই ফর্ম্যাটে টেক্সট হিসাবে পাঠান: x2, x1.5, x3, x1.1, x7

  input-error-coinflip: |
    অনুগ্রহ করে বাজির ফলাফল এই ফর্ম্যাটে টেক্সট হিসাবে পাঠান: THTHT

  analysis-start:
    msg: |
      ফলাফল বিশ্লেষণ করছি, একটু অপেক্ষা করুন...

  result-simple:
    msg: |
      পরবর্তী গেম: x{{x}}, সম্ভাবনা: {{chance}}%

  result-coinflip:
    msg: |
      সম্ভাব্য পরবর্তী সিকোয়েন্স: {{prediction}}

  result-plinko:
    msg: |
      x100 পেতে {{prediction}}টি বল ড্রপ করুন
